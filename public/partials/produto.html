<!-- Agradeço a Deus pelo dom do conhecimento -->
<div class="container_product">
  <form ng-submit="salvar()">
    <legend class="text-center">Novo produto</legend>
    <label for="nome">Código:</label>
    <input type="number" class="form-control" placeholder="codigo do produto" ng-model="produtos.codigo" ng-focus="search()" required="required"><br>
    <label for="nome">Descrição:</label>
    <input type="text" class="form-control" placeholder="nome do produto" ng-model="produtos.descricao" required="required"/><br>
    <button type="submit" class="btn btn-success">Cadastrar</button>
    <span ng-class="mensagem.classe" ng-show="mensagem.texto.length>0">{{mensagem.texto}}</span>
  </form>
  <br><br>
  <a href="/">Voltar para página inicial</a>
</div>
