<!-- Agradeço a Deus pelo dom do conhecimento -->
<div class="container_auth">
	<form action="#/logout" method="POST" role="form">
		<legend class="text-center">Autenticação</legend>
		<input type="text" class="form-control" ng-model="idAdmin" placeholder="Login"><br>
		<input type="password" class="form-control" ng-model="KeyAdmin" placeholder="password"><br>
		<button type="submit" class="btn btn-primary">Entrar</button>
		<a href="#/"><span>Esqueceu a senha?</span></a>
	</form>
</div>
